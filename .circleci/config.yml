version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            pip install docker-compose
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run app sh -c "python manage.py test && flake8"