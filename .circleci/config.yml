version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: python:3.6
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip
            pip install docker-compose
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run app sh -c "python manage.py test && flake8"